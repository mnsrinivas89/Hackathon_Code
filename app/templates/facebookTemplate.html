	<div class="errorMessage" *ngIf="errorMessage">
		<div class="alert alert-info">
		  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		  <strong>!!!!</strong> {{errorMessage}}
		</div>
	</div>
	<!-- Album photos template -->
	<div class="fbHeader" *ngIf="fbProfileDetailsURL">
		<div class="fLeft">
			<img class="profilePicture img-responsive" src="{{fbProfileDetailsURL}}"  align="middle"><span>{{fbFirstName}} {{fbLastName}}</span>
		</div>
		<div class="fRight">
			<!--<div class="logoutIcon"></div>-->
			<!--<div class="refreshIcon"></div>-->
		</div>
	</div>
		<div id="fbSrollWrapper" style="height:180px;margin-top: 60px!important;overflow: hidden;">
			
			<div  class="scroller">
				<ul class="horizontal-slide">
					<template ngFor #album [ngForOf]="albumData" #firstValue="first">
						<li  *ngIf="album.count > 10" (click)="getAlbumPhotos(album.id, album.name)">
							<div class="item">
								<img class="img-responsive" src="{{album.picture.data.url}}" align="middle">
								<div class="album-name">
									<p>{{album.name}}</p>
								</div>
							</div>
						</li>
					</template>
				</ul>

			</div>
	</div>
</div>
<div id="modal-collage" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h3>My Collage</h3>
			</div>
			<div id="myCollage"></div>
			<div class="modal-footer"> 
					<a href="#" class="btn" data-dismiss="modal">Close</a>
					<!--<a href="#" id="downloadCollageRef" class="btn btn-primary" >Download</a>-->
			</div>
		</div>
	</div>
</div>
<div id="modal-content" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>{{selectedAlbumName}}</h3>
            </div>
            <div class="modal-body" >
				<div id="fbPhotoSrollWrapper">
					<div class="scroller">
						<ul class="album-photos">
							<template ngFor #photo [ngForOf]="selectedAlbumPhotos">
								<li class="item" #item (click)="toggleSelection(item)">
									  <img src="{{photo.picture}}" align="middle">
									  <div class="carousel-caption">
										<!--<h3>{{album.name}}</h3>-->
									  </div>
								</li>
							</template>
						</ul>
					</div>
				</div>
            </div>
            <div class="modal-footer"> 
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" (click) = "createCollage()">Create Collage</a>
            </div>
        </div>
    </div>
</div>
